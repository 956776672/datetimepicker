<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Datetimepicker</title>
      <link rel="stylesheet" href="css/datetimepicker.css">
      <style>
         html {
            font-family: 'Microsoft YaHei';
            background-color: #ECF0F1;
         }

         body {
            padding: 20px 30px;
         }

         header {
            font-size: 32px;
         }

         .input-wrapper {
            margin: 20px;
         }

         .input-wrapper input {
            width: 240px;
            height: 32px;
            padding: 0 15px;
         }
      </style>
   </head>
   <body>
      <header>Datetimepicker示例</header>
      <div class="input-wrapper">
         <input class="datetime" type="text" placeholder="我要和上边的不同">
      </div>
   </body>
   <script type="text/javascript" src="js/lib/jquery-2.1.4.min.js"></script>
   <script type="text/javascript" src="js/datetimepicker.js"></script>
   <script type="text/javascript">
      $(".datetime").datetimepicker({useTime: false, dtpView: 2})
         .on("datetime", function(evt) {
            $(this).val(evt.datetime);
            console.log($(this).data('datetimepicker'));
            $(this).data('datetimepicker').min = evt.datetime;
            $(this).data('datetimepicker').dtpViewRender();
         });
   </script>
</html>
